<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete Remedio</title>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lembrete Rémedios</h1>
        <h3>Nome do Remédio :</h3>

        <input type="text" id="nameRemedio">

        <h3>Total de comprimidos:</h3>
        <input type="number" id="totalRemedio">
        <br>
        <button onclick="cadastrarEstoque()">Cadastrar Estoque</button>
        <div class="box-estoque">
            <p id="avisoFim"></p>
        </div>
        <br>
        <hr>
        <div class="estoque">
            <h2>Pesquisar Estoque</h2>
    
            <button onclick="pesquisarEstoque()" >Pesquisar Estoque</button>
            <button onclick="reset()" >Nova Pesquisa</button>
            <div class="vizualizar-estoque">
                <p id="estoque"></p>
            </div>
        </div>
    </div>
</body>
</html>
